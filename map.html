<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([28.6139, 77.2090], 6);

// OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Predefined cities with resources
const cityResources = {
  "Delhi": [
    { name: "Community Shelter Delhi", type: "Shelter", availability: "Immediate", coords: [28.6139, 77.2090], contact: "123-456-7890" },
    { name: "Central Medical Camp Delhi", type: "Medical", availability: "Limited", coords: [28.6200, 77.2300], contact: "987-654-3210" }
  ],
  "Bihar": [
    { name: "Patna Food Camp", type: "Food", availability: "Ongoing", coords: [25.5941, 85.1376], contact: "111-222-3333" },
    { name: "Shelter Bihar", type: "Shelter", availability: "Immediate", coords: [25.6130, 85.1400], contact: "444-555-6666" }
  ],
  "UP": [
    { name: "Lucknow Medical Camp", type: "Medical", availability: "Limited", coords: [26.8467, 80.9462], contact: "777-888-9999" },
    { name: "Food Distribution UP", type: "Food", availability: "Ongoing", coords: [26.8500, 80.9500], contact: "000-111-2222" }
  ],
  "Haryana": [
    { name: "Gurgaon Shelter", type: "Shelter", availability: "Immediate", coords: [28.4595, 77.0266], contact: "333-444-5555" },
    { name: "Medical Camp Haryana", type: "Medical", availability: "Limited", coords: [28.4600, 77.0300], contact: "666-777-8888" }
  ]
};

let markers = [];
let currentCity = "Delhi";

function getColor(type){
  if(type==="Shelter") return "green";
  if(type==="Medical") return "orange";
  if(type==="Food") return "blue";
  return "gray";
}

function renderMarkers(city, filter={}){
  markers.forEach(m=>map.removeLayer(m));
  markers = [];

  const resources = cityResources[city] || [];
  const filtered = resources.filter(r=>{
    let typeMatch = !filter.type || r.type === filter.type;
    let availMatch = !filter.availability || r.availability === filter.availability;
    return typeMatch && availMatch;
  });

  const sidebar = document.getElementById("sidebarResources");
  sidebar.innerHTML = '';

  filtered.forEach(r=>{
    const marker = L.circleMarker(r.coords, { color: getColor(r.type), radius: 8 }).addTo(map)
      .bindPopup(`<b>${r.name}</b><br>Type: ${r.type}<br>Availability: ${r.availability}<br>Contact: ${r.contact}`);
    markers.push(marker);

    const card = document.createElement("div");
    card.className = `bg-white dark:bg-gray-900/50 p-4 rounded-lg shadow-md`;
    card.innerHTML = `<h4 class="font-bold text-lg text-gray-900 dark:text-white">${r.name}</h4>
                      <p class="text-sm text-gray-500 dark:text-gray-400">${r.type}</p>
                      <p class="text-sm font-semibold mt-1">${r.availability}</p>
                      <p class="text-sm text-gray-600 dark:text-gray-300 mt-2">Contact: ${r.contact}</p>`;
    sidebar.appendChild(card);
  });

  if(filtered.length>0) map.setView(filtered[0].coords, 10);
}

// Initial render
renderMarkers(currentCity);

// Filters
document.getElementById("typeFilter").addEventListener("change", ()=>renderMarkers(currentCity,{
  type: document.getElementById("typeFilter").value!=="Resource Type"?document.getElementById("typeFilter").value:null,
  availability: document.getElementById("availFilter").value!=="Availability"?document.getElementById("availFilter").value:null
}));

document.getElementById("availFilter").addEventListener("change", ()=>renderMarkers(currentCity,{
  type: document.getElementById("typeFilter").value!=="Resource Type"?document.getElementById("typeFilter").value:null,
  availability: document.getElementById("availFilter").value!=="Availability"?document.getElementById("availFilter").value:null
}));

// City dropdown
document.getElementById("citySelect").addEventListener("change", e=>{
  const city = e.target.value;
  if(cityResources[city]){
    currentCity = city;
    renderMarkers(city);
  }
});
</script>
